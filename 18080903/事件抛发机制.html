<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <button>按钮</button>
<script>

    /*
       *  1、抛发和监听对象一致（同一个）
       *  2、先监听，后抛发
       *  3、异步操作
       *  4、侦听对象和抛发对象必须都是DOM对象
       *
       *
       * */

     // 下面也是一个侦听抛发事件      这是一个由系统抛发的事件
    var bn=document.querySelector("button");
    //侦听的对象就是document或者说是window
    document.addEventListener("click",clickHandler);
    //这样侦听的对象就是bn（上面的按钮）
//    bn.addEventListener("click",clickHandler);


      /*
       *  自定义的鼠标点击事件抛发   谁抛发谁接收
       * */
      //evt是事件对象
//    var evt=new MouseEvent("click"); //MouseEvent侦听的type就是click(事件类型)
    //  向document抛发了一个evt
//    document.dispatchEvent(evt);



    function clickHandler(e) {
//        console.log(e);


        /*
        *   var 事件对象 = new Event("事件侦听的type")
        *
        *   事件对象.属性=传递的数据
        *   侦听对象.dispatchEvent(事件对象)
        *
        * */
        var evt = new Event("chifanle");
        evt.num = 3;
        document.dispatchEvent(evt);   //将evt抛发给document

    }


    /*
        *
        * 自定义的普通事件
        * chifanle 就是type,事件类型，事件类型必须是字符串，不能重复
        *
        * */
    document.addEventListener("chifanle",chifanHandler);    //document接收到了抛发的evt


    function chifanHandler(e) {
        console.log(e);
    }







</script>
</body>
</html>
