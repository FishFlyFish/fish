             var arr = ["a", "b", "a", "c", "e", "a", "e", "f", "a", "g"];

             function fn(arr,string,num) {
                 var n = -1;
                 var flag = 0;
                 for (; ;) {
                     n = arr.indexOf(string, n + 1);
                     if (n === -1) {
                         break;
                     }
                     flag++;
                 }
                 return num === flag;
             }
