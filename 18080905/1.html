<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>按钮</button>

<script>

     //控制两个页面
     var bn=document.querySelector("button");
     bn.addEventListener("click",clickHandler);
     function clickHandler() {
         if (!localStorage.num){
             localStorage.num=1;
         }
         localStorage.num++;
     }














</script>
</body>
</html>
