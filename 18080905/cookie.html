    function setCookie(prop,value,hours,date) {
        var str=prop+"="+value+";expires=";
        var dates=new Date();
        if(hours){
            dates.setHours(dates.getHours()+hours);
        }
        if(date){
            dates.setDate(dates.getDate()+date);
        }
        str+=dates.toString();
        document.cookie=str;
    }

    function getCookie(prop) {
        var arr=document.cookie.split(";");
        var objs={};
        for(var i=0;i<arr.length;i++){
            var arr1=arr[i].trim().split("=");
            objs[arr1[0]]=arr1[1];
        }
        return objs[prop];
    }
