         // 动画特效
    var div=document.querySelector("div");
    document.addEventListener("keydown",keyHandler);

     var xSpeed=2;  //距离左边的速度
     var ySpeed=1;  //距离右边的速度

function keyHandler(e) {
    switch (e.keyCode){
        case 37:
            xSpeed=-2;
            ySpeed=0;
            break;
        case 38:
            xSpeed=0;
            ySpeed=-2;
            break;
        case 39:
            xSpeed=2;
            ySpeed=0;
            break;
        case 40:
            xSpeed=0;
            ySpeed=2;
            break;
    }
}

     setInterval(animation,16);    //设置一个动画特效
     function animation() {        //执行的函数
         div.style.left=div.offsetLeft+xSpeed+"px";  // offsetLeft 距离左边的距离
         div.style.top=div.offsetTop+ySpeed+"px";    // offsetTop 距离顶部的距离
     }
